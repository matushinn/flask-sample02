<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>おみくじアプリ</title>

</head>
<body>
<h1>おみくじアプリ</h1>

<h2>今日の{{name}}の運勢は{{item}}です！！</h2>

{% if item == "大吉" %}
    <p>やったね！</p>
{% endif %}
{% if item == "吉" %}
    <p>まあまあいいじゃん！</p>
{% endif %}
{% if item == "中吉" %}
    <p>微妙！</p>
{% endif %}
{% if item == "小吉" %}
    <p>あんまりだね！</p>
{% endif %}
{% if item == "大凶" %}
    <p>最悪だね！</p>
{% endif %}


</body>
</html>
